<html>
    <head>
        <title>Redirect</title>
        <meta charset="utf-8">
        <script src="./jquery-2.1.4.min.js"></script>
        <script>
            var URL = "https://d703-61-216-81-68.jp.ngrok.io/";
        
            function load(){
                $.ajax({
                    url: URL+"TestConnection.php",
                    type: "POST",
                    datatype: "html",
                    success: function( output ) {
                        $( "#message" ).html(output);
                        window.location.href = URL+"order/";
                    },
                    error : function(){
                        $( "#message" ).html("Connection Failed, please retry later or contact the administrator for assistance."
                        +"<br /><br />目前無法導向到伺服器，請晚點再試一次，如果持續錯誤，請聯繫管理員"
                        +"<br /><br />s1103309@mail.yzu.edu.tw"
                        +"<br /><br /><a href='javascript:window.location.reload()'>點我重試連線 click here to retry</a>"
                        );
                    }
                });
            }
        </script>
    </head>
    <body onload="load()">
        <h2 id="message" style="text-align: center; margin-top: 100px;"></h2>        
    </body>
</html>
